  <router-outlet></router-outlet>
<article class="pokemon-card link card-link">
  <a 
    class="pokemon-card link card-link" 
    routerLink="/pokemon/{{pokemon().no}}" 
    [queryParams]="{ image: image() }" 
    attr.aria-label="View details about {{ pokemon().name }}">
    <img [src]="image()" alt="{{pokemon().name}} Sprite">
    <div>
      <h3>{{pokemon().name}}</h3>
      <p>Type: 
        {{pokemon().type1}}
        @if(pokemon().type2 !== "") {
          / {{pokemon().type2}}
        }
      </p>
    </div>
  </a>
</article>
