<router-outlet></router-outlet>
<div class="pokemon-card">
    <a class="link card-link" routerLink="/pokemon/{{pokemon().no}}">
      <img [src]="image()" alt="{{pokemon().name}}">
      <h3>{{pokemon().name}}</h3>
      <p>Type: {{pokemon().type1}}</p>
      @if(pokemon().type2 !== ""){
        <p>Type: {{pokemon().type2}}</p>
      }
    </a>
  </div>
  {{image()}}
