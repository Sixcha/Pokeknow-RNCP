  <section class="full-height" aria-labelledby="user-team-header">
    <h2 id="user-team-header">Your Pok√©mon Team</h2>
    <ul class="team">
      @for(pokemon of pokemonTreated(); track pokemon) {
        <li class="card-fix">
          <app-pokemon-card 
            [pokemon]="pokemon" 
            [image]="pokemonImages()[pokemon.name]"
            attr.aria-label="{{pokemon.name}} Card">
          </app-pokemon-card>
          <button 
            class="button align-self-center" 
            (click)="removeFromTeam(pokemon.no)" 
            attr.aria-label="Remove {{pokemon.name}} from team">
            Remove
          </button>
        </li>
      }
    </ul>
  </section>
