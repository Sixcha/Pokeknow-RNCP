<section class="full-height" aria-labelledby="profile-header">
  <h2 id="profile-header">Profile</h2>
  @if(username() !== '') {
    <p>Username: {{username()}}</p>
    <p>Role: {{isAdmin() ? 'Admin' : 'Not Admin'}}</p>
  }
  <button 
  (click)="disconnect()" 
  class="button" 
  attr.aria-label="Disconnect from {{username()}} account">
  Disconnect
</button>
</section>
