<h2>Admin</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>isAdmin</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    @for(user of users; track user){
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>
                <input
                  type="checkbox"
                  [checked]="user.is_admin"
                  (change)="toggleAdminStatus(user)"
                />
              </td>
            <td>
                <button (click)="deleteUser(user.id)">Delete</button>
            </td>
        </tr>
    }

  </tbody>
</table>
